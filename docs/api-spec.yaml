        deviceId:
          type: string
          example: "acorn-receiver-001"
        deviceName:
          type: string
          example: "Living Room Receiver"
        invitedBy:
          type: string
          description: Name/email of user who sent invitation
          example: "owner@example.com"
        notificationsPermission:
          type: boolean
          example: true
        settingsPermission:
          type: boolean
          example: false
        createdAt:
          type: string
          format: date-time
          example: "2024-01-15T10:30:00Z"
        expiresAt:
          type: string
          format: date-time
          example: "2024-01-22T10:30:00Z"
      required:
        - invitationId
        - deviceId
        - deviceName
        - invitedBy
        - notificationsPermission
        - settingsPermission
        - createdAt
        - expiresAt

    UserInvitationsResponse:
      allOf:
        - $ref: '#/components/schemas/SuccessResponse'
        - type: object
          properties:
            data:
              type: object
              properties:
                invitations:
                  type: array
                  items:
                    $ref: '#/components/schemas/Invitation'
                total:
                  type: integer
                  example: 1
              required:
                - invitations
                - total

    InvitationActionResponse:
      allOf:
        - $ref: '#/components/schemas/SuccessResponse'
        - type: object
          properties:
            data:
              type: object
              properties:
                invitationId:
                  type: string
                  format: uuid
                  example: "inv-123e4567-e89b-12d3-a456-426614174000"
                action:
                  type: string
                  enum: [accepted, declined]
                  example: "accepted"
                message:
                  type: string
                  example: "Invitation accepted successfully"
                processedAt:
                  type: string
                  format: date-time
                  example: "2024-01-15T10:30:00Z"
                deviceId:
                  type: string
                  example: "acorn-receiver-001"
                deviceName:
